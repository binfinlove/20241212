<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>選擇題測驗</title>
    <style>
        .question-container {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .options {
            margin: 10px 0;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px;
        }
        #submitBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="quiz-container"></div>
    <button id="submitBtn">提交答案</button>
    <div id="result" class="result"></div>
    <script src="quiz.js"></script>
</body>
</html>
